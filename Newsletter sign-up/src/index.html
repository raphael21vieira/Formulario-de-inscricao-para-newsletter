<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./pagina_confirmacao.html">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="container-left">
      <h1 id="titulo">Stay Updated!</h1>
      <p>  Join 60,000+ product managers receiving monthly updates on:
      </p>
      <div class="lista">
        <ul>
          <div id="lista1">
            <img src="./icon-list.svg" alt="icone1">
          <li id="l1">  Product discovery and building what matters
          </li>
        </div>
          <div id="lista2">
            <img src="./icon-list.svg" alt="icone2">
          <li id="l2">  Measuring to ensure updates are a success
          </li>
        </div>
          <div id="lista3">
            <img src="./icon-list.svg" alt="icone3">
          <li id="l3">  And much more!
          </li>
        </div>
        </ul>
      </div>
      <form class="formulario">
        <label for="email">Email addres:</label>
        <input type="text" id="email" placeholder="email@company.com">
      </form>
      <p id="paragrafoConfirmacao"></p>
      <div class="botao">
        <button>Subscribe to monthly newsletter</button>
      </div>
    </div>
    <div class="container-right">
      <img src="./illustration-sign-up-desktop.svg" alt="" class="banner">
    </div>
  </div>
</body>
</html>
